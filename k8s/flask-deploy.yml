apiVersion: apps/v1
kind: Deployment
metadata: 
 name: flask-deploy
 labels:
   app: two

spec:
 replicas: 1
 selector:
  matchLabels: 
   app: two                    
 template:
  metadata: 
   labels:
     app: two
  spec:
   containers:
     - name: flask-deploy
       image: rkatrap/flask:latest
       env: 
         - name: MYSQL_HOST
           value:  10.110.90.167
         - name: MYSQL_USER
           value: "admin"
         - name: MYSQL_PASSWORD
           value: "admin"
         - name: MYSQL_DB
           value:  "mydb"
       ports: 
          - containerPort: 5000   
                                            
       imagePullPolicy: Always 
